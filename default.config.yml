---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

dotfiles_repo: https://github.com/h0bbel/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Dropbox/myCode/dotfiles
dotfiles_files:
  - .bash_profile
  - .bash_aliases
  - .bash.prompt
  - .gitignore
  - .inputrc
  - .macos

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - autoconf
  - bash-completion
  - gettext
  - git
  - ssh-copy-id
  - cowsay
  - readline
  - openssl
  - curl
  - mas

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - dropbox
  - appcleaner
  - slack
  - royal_tsx
  - spectacle
  - box-sync
  - google-chrome
  - vmware-fusion
  - filezilla
  - omnigraffle
  - tunnelbear
  - secure-pipes
  - the-unarchiver	
  - iterm2
  - github-desktop
  - kindle
  - postman
  - royal-tsx
  

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
  - { id: 937984704, name: "Amphetamine" }
  - { id: 1091189122, name: "Bear" }
  - { id: 1039633667, name: "Irvue" }
  - { id: 568494494, name: "Pocket" }
  - { id: 585829637, name: "Todoist" }
  - { id: 409789998, name: "Twitter" }
 
mas_email: ""
mas_password: ""
mas_upgrade_all_apps: yes

osx_script: "~/.macos --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages: []
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
